// spring 부트를 통해서 만들면 자동으로 생성됨
plugins {
	id 'org.springframework.boot' version '2.3.10.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'	// java 11버전

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'	// thymeleaf : html만드는 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'		// web project
	// 위 2개는 dependancy에서 선택한 항목
	
	// test용 라이브러리
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
